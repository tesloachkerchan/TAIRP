<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>images-slider</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <i id="right" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="images/tour-img01.jpg" alt="img" draggable="false"></div>
          <h2>London</h2>
          <span>Westminister Bridge</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/tour-img02.jpg" alt="img" draggable="false"></div>
          <h2>Bali</h2>
          <span>Bali, Indonesia</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/tour-img03.jpg" alt="img" draggable="false"></div>
          <h2>Bangkok</h2>
          <span>Snowy Mountains, Thailand</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/tour-img04.jpg" alt="img" draggable="false"></div>
          <h2>Phuket</h2>
          <span>Beautiful Sunrise, Thailand</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/tour-img05.jpg" alt="img" draggable="false"></div>
          <h2>Bali</h2>
          <span>Nusa Pendia Bali, Indonesia</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/tour-img06.jpg" alt="img" draggable="false"></div>
          <h2>Tokyo</h2>
          <span>Cherry Blossoms Spring</span>
        </li>
        <li class="card">
          <div class="img"><img src="images/tour-img07.jpg" alt="img" draggable="false"></div>
          <h2>Paris</h2>
          <span>Holmen Lofoten, Norway</span>
        </li>
      </ul>
      <div class="pagination"></div>
      <i id="left" class="fa-solid fa-angle-right"></i>
    </div>

  </body>
</html>
